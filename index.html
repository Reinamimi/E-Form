<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>women in tech</title>
    <link rel="stylesheet" href="wit1.css" />
  </head>
  <body>
    <div id="container">
      <div id="text">
        <h1>TIIDELAB PREFELLOWSHIP PROGRAM</h1>
        <h3 style="color: rgb(170, 170, 170);">A place to become a Fullstack Developer</h5>
      </div>
      <div id="form">
        <form>
          <input type="radio" id="beginner" name="beginner-pro" />
          <label for="beginner">Beginner</label>
          <input type="radio" id="intermediate" name="beginner-pro" />
          <label for="intermediate">Intermediate</label>
          <input type="radio" id="proffessional" name="beginner-pro" />
          <label for="proffesional">Proffessional</label>
          <br />
          <div class="form-groups">
          <div class="formgroup">
          <input type="text" id="name" />
          <label for="name">NAME</label>
          </div>
          <div class="formgroup">
          <input type="text" id="email" />
          <label for="email">E-MAIL</label>
          </div>
          <div class="formgroup">
          <input type="date" id="start" />
          <label for="start">START</label>
          </div>
          <div class="formgroup">
          <input type="date" id="end" />
          <label for="end">END</label>
          </div>
          <div class="formgroup">
          <select name="education" id="education">
            <option></option>
            <option value="undergraduate">Undergraduate</option>
            <option value="postgraduate">Postgraduate</option>
          </select>
          <label for="education">EDUCATION</label>
          </div>
          <div class="formgroup"> 
          <select name="stack" id="stack">
            <option></option>
            <option value="frontend">Frontend</option>
            <option value="backend">Backend</option>
            <option value="fullstack">Fullstack</option>
          </select>
          <label for="stack">STACK</label>
          </div>
          <div class="formgroup">
          <select name="month" id="month">
            <option></option>
            <option value="january">January</option>
            <option value="february">February</option>
            <option value="march">March</option>
          </select>
          <label for="month">CHOOSE MONTH RANGE</label>
          </div>
        </div>
          <button>ENROLL</button>
        </form>
      </div>
    </div>
  </body>
</html>
